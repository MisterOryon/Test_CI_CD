apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: redeploy-sensor
  namespace: argo-events
spec:
  dependencies:
    - name: go-app-deployment-event
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: rollout-trigger
        k8s:
          operation: update
          source:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: go-app-deployment
                namespace: default
              spec:
                template:
                  spec:
                    containers:
                      - name: go-app-deployment
                        image: ghcr.io/misteroryon/test_ci_cd/app:52